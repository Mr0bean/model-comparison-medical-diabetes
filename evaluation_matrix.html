        /* åˆ†æ•°é¢œè‰² - ä»çº¢åˆ°ç»¿çš„æ¸å˜ */
        .score-1 { background: #f44336; color: white; }  /* 1.0-1.5 çº¢è‰² */
        .score-2 { background: #FF6B6B; color: white; }  /* 1.5-2.0 */
        .score-3 { background: #FF9800; color: white; }  /* 2.0-2.5 æ©™è‰² */
        .score-4 { background: #FFC107; color: #333; }   /* 2.5-3.0 */
        .score-5 { background: #FFEB3B; color: #333; }   /* 3.0-3.5 é»„è‰² */
        .score-6 { background: #CDDC39; color: #333; }   /* 3.5-4.0 */
        .score-7 { background: #8BC34A; color: white; }  /* 4.0-4.5 ç»¿è‰² */
        .score-8 { background: #4CAF50; color: white; }  /* 4.5-5.0 */

        .self-eval {

        .legend {

        .legend-title {

        }

        .stat-card-value {

        .tooltip {

        .loading {

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“Š äº¤å‰è¯„ä¼°çŸ©é˜µ - çƒ­åŠ›å›¾</h1>
            <div class="subtitle">8Ã—8 æ¨¡å‹äº¤å‰è¯„ä¼°å®Œæ•´è§†å›¾</div>
        </div>

        <div class="controls">
            <div class="control-group">
                <span class="control-label">é€‰æ‹©æ‚£è€…:</span>
                <div class="patient-selector" id="patientSelector">
                    <button class="patient-btn active" data-patient="global">å…¨å±€å¹³å‡</button>
                </div>
            </div>
        </div>

        <div class="content" id="mainContent">
            <div class="loading">æ­£åœ¨åŠ è½½çŸ©é˜µæ•°æ®</div>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        let matrixData = null;
        let currentPatient = 'global';

        // åŠ è½½æ•°æ®
        async function loadMatrixData() {
            try {
                const response = await fetch('cross_evaluation_matrix.json');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Failed to load matrix data:', error);
                return null;
            }
        }

        // è·å–åˆ†æ•°å¯¹åº”çš„CSSç±»
        function getScoreClass(score) {
            if (score >= 4.5) return 'score-8';
            if (score >= 4.0) return 'score-7';
            if (score >= 3.5) return 'score-6';
            if (score >= 3.0) return 'score-5';
            if (score >= 2.5) return 'score-4';
            if (score >= 2.0) return 'score-3';
            if (score >= 1.5) return 'score-2';
            return 'score-1';
        }

        // æ¸²æŸ“çŸ©é˜µ
        function renderMatrix(patient) {
            const models = matrixData.models;
            let matrix;

            if (patient === 'global') {
                matrix = matrixData.global_matrix;
            } else {
                matrix = matrixData.matrices[patient] || {};
            }

            // è®¡ç®—ç»Ÿè®¡æ•°æ®
            let scores = [];
            let totalCells = 0;
            let filledCells = 0;

            models.forEach(gen => {
                models.forEach(ev => {
                    totalCells++;
                    const cellData = matrix[gen]?.[ev];
                    if (cellData) {
                        filledCells++;
                        const score = patient === 'global' ? cellData.average : cellData;
                        if (score > 0) scores.push(score);
                    }
                });
            });

            const avgScore = scores.length > 0 ? scores.reduce((a, b) => a + b) / scores.length : 0;
            const maxScore = scores.length > 0 ? Math.max(...scores) : 0;
            const minScore = scores.length > 0 ? Math.min(...scores) : 0;

            let html = `
                <div class="matrix-section">
                    <h2 class="section-title">${patient === 'global' ? 'å…¨å±€å¹³å‡çŸ©é˜µ' : patient + ' è¯„ä¼°çŸ©é˜µ'}</h2>

                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-card-label">å¹³å‡åˆ†</div>
                            <div class="stat-card-value">${avgScore.toFixed(2)}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-label">æœ€é«˜åˆ†</div>
                            <div class="stat-card-value">${maxScore.toFixed(2)}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-label">æœ€ä½åˆ†</div>
                            <div class="stat-card-value">${minScore.toFixed(2)}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-card-label">è¦†ç›–ç‡</div>
                            <div class="stat-card-value">${(filledCells/totalCells*100).toFixed(0)}%</div>
                        </div>
                    </div>

                    <div class="matrix-info">
                        <div class="info-item">
                            <span class="info-label">ğŸ“‹ è¯´æ˜:</span>
                            <span class="info-value">è¡Œ = è¯„ä¼°è€…ï¼Œåˆ— = è¢«è¯„ä¼°è€…ï¼ˆæŠ¥å‘Šç”Ÿæˆæ¨¡å‹ï¼‰</span>
                        </div>
                    </div>

                    <div class="matrix-container">
                        <table class="evaluation-matrix">
                            <thead>
                                <tr>
                                    <th class="corner">è¯„ä¼°è€… â†“<br>è¢«è¯„ä¼°è€… â†’</th>
            `;

            // è¡¨å¤´ - è¢«è¯„ä¼°çš„æ¨¡å‹
            models.forEach(model => {
                const shortName = model.replace('moonshotai_', '').replace('deepseek_', '').replace('-seed-1-6-251015', '');
                html += `<th title="${model}">${shortName}</th>`;
            });

            html += '</tr></thead><tbody>';

            // è¡¨æ ¼å†…å®¹
            models.forEach(evaluator => {
                const shortEvalName = evaluator.replace('moonshotai_', '').replace('deepseek_', '').replace('-seed-1-6-251015', '');

                html += `<tr><th title="${evaluator}">${shortEvalName}</th>`;

                models.forEach(generated => {
                    const cellData = matrix[generated]?.[evaluator];

                    if (cellData) {
                        const score = patient === 'global' ? cellData.average : cellData;
                        const scoreClass = getScoreClass(score);
                        const isSelf = generated === evaluator;

                        let tooltipData = '';
                        if (patient === 'global') {
                            tooltipData = `data-tooltip="${generated} â†’ ${evaluator}|å¹³å‡åˆ†: ${cellData.average.toFixed(2)}|è¯„ä¼°æ¬¡æ•°: ${cellData.count}|èŒƒå›´: ${cellData.min.toFixed(2)} - ${cellData.max.toFixed(2)}"`;
                        } else {
                            tooltipData = `data-tooltip="${generated} â†’ ${evaluator}|è¯„åˆ†: ${score.toFixed(2)}"`;
                        }

                        html += `<td class="matrix-cell ${isSelf ? 'self-eval' : scoreClass}" ${tooltipData}>${score.toFixed(2)}</td>`;
                    } else {
                        html += `<td class="matrix-cell" style="background: #f5f5f5; color: #999;">-</td>`;
                    }
                });

                html += '</tr>';
            });

            html += `
                            </tbody>
                        </table>
                    </div>

                    <div class="legend">
                        <span class="legend-title">åˆ†æ•°å›¾ä¾‹:</span>
                        <div class="legend-items">
                            <div class="legend-item">
                                <div class="legend-color score-8"></div>
                                <span>4.5-5.0 ä¼˜ç§€</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color score-7"></div>
                                <span>4.0-4.5 è‰¯å¥½</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color score-6"></div>
                                <span>3.5-4.0 ä¸­ä¸Š</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color score-5"></div>
                                <span>3.0-3.5 ä¸­ç­‰</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color score-4"></div>
                                <span>2.5-3.0 ä¸­ä¸‹</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color score-3"></div>
                                <span>2.0-2.5 è¾ƒå·®</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color score-2"></div>
                                <span>1.5-2.0 å¾ˆå·®</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color score-1"></div>
                                <span>1.0-1.5 æå·®</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            return html;
        }

        // åˆå§‹åŒ–æ‚£è€…é€‰æ‹©å™¨
        function initPatientSelector() {
            const selector = document.getElementById('patientSelector');

            // æ·»åŠ å„ä¸ªæ‚£è€…æŒ‰é’®
            matrixData.patients.forEach(patient => {
                const btn = document.createElement('button');
                btn.className = 'patient-btn';
                btn.textContent = patient;
                btn.dataset.patient = patient;

                btn.addEventListener('click', () => {
                    document.querySelectorAll('.patient-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentPatient = patient;
                    updateMatrix();
                });

                selector.appendChild(btn);
            });
        }

        // æ›´æ–°çŸ©é˜µæ˜¾ç¤º
        function updateMatrix() {
            const content = renderMatrix(currentPatient);
            document.getElementById('mainContent').innerHTML = content;
            attachTooltipEvents();
        }

        // é™„åŠ tooltipäº‹ä»¶
        function attachTooltipEvents() {
            const tooltip = document.getElementById('tooltip');
            const cells = document.querySelectorAll('.matrix-cell[data-tooltip]');

            cells.forEach(cell => {
                cell.addEventListener('mouseenter', (e) => {
                    const tooltipText = cell.dataset.tooltip;
                    if (!tooltipText) return;

                    const lines = tooltipText.split('|');
                    let html = '';
                    lines.forEach(line => {
                        const parts = line.split(': ');
                        if (parts.length === 2) {
                            html += `<div class="tooltip-row"><span class="tooltip-label">${parts[0]}:</span> ${parts[1]}</div>`;
                        } else {
                            html += `<div class="tooltip-row"><strong>${line}</strong></div>`;
                        }
                    });

                    tooltip.innerHTML = html;
                    tooltip.style.display = 'block';
                });

                cell.addEventListener('mousemove', (e) => {
                    tooltip.style.left = (e.pageX + 15) + 'px';
                    tooltip.style.top = (e.pageY + 15) + 'px';
                });

                cell.addEventListener('mouseleave', () => {
                    tooltip.style.display = 'none';
                });
            });
        }

        // åˆå§‹åŒ–
        async function init() {
            matrixData = await loadMatrixData();

            if (!matrixData) {
                document.getElementById('mainContent').innerHTML = `
                    <div class="matrix-section">
                        <h3>âŒ æ•°æ®åŠ è½½å¤±è´¥</h3>
                        <p>è¯·ç¡®ä¿ cross_evaluation_matrix.json æ–‡ä»¶å­˜åœ¨ã€‚</p>
                    </div>
                `;
                return;
            }

            initPatientSelector();
            updateMatrix();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
